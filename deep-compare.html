  <script>

    function deepEqual(x, y, i = 0) {
      if (x === y) return true;  // strict equal for primitive data types and when both values are null (which will occur at end of each recursion branch)

      if (x == null || typeof(x) != `object` || y == null || typeof(y) != `object`) return false;  // because previous condition returns (ends the function) when both values are null, if we reach this line and either value is null, it means that they aren't BOTH null, therefore it should return false.

      let xKeys = Object.keys(x), yKeys = Object.keys(y);
      if (xKeys.length != yKeys.length) return false;

      if (xKeys[i] !== yKeys[i]) return false;

      return deepEqual(x[xKeys[i]], y[yKeys[i]]) && deepEqual(xKeys[i + 1], yKeys[i + 1], i++);
    }
