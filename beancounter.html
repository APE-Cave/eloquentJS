<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      function countBs(string) {
        let bCount = 0;
        for (let p = 0; p < string.length; p++) {
          if (string[p] == "B") bCount++;
        }
        return bCount;
      }

      function countChar(string, char) {
        let charCount = 0;
        for (let p = 0; p < string.length; p++) {
          if (string[p] == char) charCount++;
        }
        return charCount;
      }
    </script>
  </body>
</html>
