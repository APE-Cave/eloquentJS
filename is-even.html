<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    function isEven(n) {
      if (n == 0) return true;
      else if (n == 1) return false;
      else if (n > 1) return isEven(n - 2);
      else if (n < 0) return isEven(-n);
    }
    console.log(isEven(50));
    // → true
    console.log(isEven(75));
    // → false
    console.log(isEven(-1));
    // → ??
  </script>
</body>

</html>
