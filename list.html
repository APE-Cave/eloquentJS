<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    function arrayToList(array) {
      let list = null; // null so that list.rest is not undefined
      for (let i = array.length - 1; i >= 0; i--) {
        list = {
          value: array[i],
          rest: list
        };
      }
      return list;
    }
    console.log(arrayToList([10, 20]));
    // → {value: 10, rest: {value: 20, rest: null}}

    function listToArray(list) {
      let array = [];
      for (let node = list; node; node = node.rest) {
        array.push(node.value);
      }
      return array;
    }
    console.log(listToArray(arrayToList([10, 20, 30])));
    // → [10, 20, 30]

    function prepend(newElement, list) {
      list = {
        value: newElement,
        rest: list
      };
      return list;
    }
    console.log(prepend(10, prepend(20, null)));
    // → {value: 10, rest: {value: 20, rest: null}}

    function nth(list, n) {
      /*if (!list) return undefined; // uses falsy value of null `list` when the nth position doesn't exist
      else */
      if (n == 0) return list.value;
      else return nth(list.rest, --n);
    }
    console.log(nth(arrayToList([10, 20, 30]), 1));
    // → 20
  </script>
</body>

</html>
